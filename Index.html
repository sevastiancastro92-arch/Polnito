<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociosXIT - Premium Content</title>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(20, 20, 20, 0.9);
            --neon-pink: #ff007f;
            --neon-blue: #00f2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Estilo Neon & Glass */
        .navbar {
            position: fixed;
            top: 0; width: 100%; padding: 1rem 5%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass); z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }

        /* Login Overlay */
        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        .login-card {
            background: var(--card); padding: 3rem; border-radius: 20px;
            border: 1px solid var(--neon-pink); text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.2);
            animation: fadeIn 0.8s ease;
        }

        .btn-google {
            background: #fff; color: #000; padding: 12px 25px; border: none;
            border-radius: 50px; font-weight: bold; cursor: pointer;
            margin-top: 20px; display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }

        /* Video Grid */
        .container { padding: 100px 5% 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .video-card {
            background: var(--card); border-radius: 15px; overflow: hidden;
            border: 1px solid var(--glass); transition: 0.4s; position: relative;
        }

        .video-card:hover { transform: translateY(-10px); border-color: var(--neon-blue); }

        .video-card iframe { width: 100%; aspect-ratio: 16/9; border: none; }

        .video-info { padding: 15px; }
        .video-actions { display: flex; gap: 10px; margin-top: 10px; }

        .btn-action {
            flex: 1; padding: 8px; border-radius: 5px; border: 1px solid var(--glass);
            background: rgba(255,255,255,0.1); color: #fff; cursor: pointer; transition: 0.3s;
        }
        .btn-action:hover { background: var(--neon-pink); }
        .btn-action.active { background: var(--neon-blue); }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2>CONTENIDO EXCLUSIVO</h2>
            <p style="color: #888; margin-top: 10px;">Debes ser mayor de 18 a√±os e iniciar sesi√≥n.</p>
            <button class="btn-google" id="btn-login">
                <img src="https://www.google.com/favicon.ico" width="20"> Iniciar con Google
            </button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">Socios<span>XIT</span></div>
        <div id="user-info" style="display:none;">
            <button class="btn-action" id="btn-logout">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <div class="container">
        <div class="grid" id="video-grid">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // --- AUTH LOGIC ---
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                loadVideos(user.uid);
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('user-info').style.display = 'none';
            }
        });

        // --- LOAD VIDEOS ---
        function loadVideos(uid) {
            const videoRef = ref(db, 'videos');
            const userRef = ref(db, `users/${uid}`);

            onValue(videoRef, (snapshot) => {
                const videos = snapshot.val();
                onValue(userRef, (userSnapshot) => {
                    const userData = userSnapshot.val() || {};
                    renderGrid(videos, userData, uid);
                });
            });
        }

        function renderGrid(videos, userData, uid) {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';
            
            for (let id in videos) {
                const video = videos[id];
                const isFav = userData.favorites?.[id] ? 'active' : '';
                const isLater = userData.watchLater?.[id] ? 'active' : '';

                grid.innerHTML += `
                    <div class="video-card">
                        <iframe src="${video.link}" allowfullscreen></iframe>
                        <div class="video-info">
                            <h4>${video.title}</h4>
                            <div class="video-actions">
                                <button class="btn-action ${isFav}" onclick="toggleData('${uid}', 'favorites', '${id}', ${JSON.stringify(video)})">‚≠ê Fav</button>
                                <button class="btn-action ${isLater}" onclick="toggleData('${uid}', 'watchLater', '${id}', ${JSON.stringify(video)})">üïí Tarde</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Global function for buttons
        window.toggleData = (uid, path, videoId, videoData) => {
            const itemRef = ref(db, `users/${uid}/${path}/${videoId}`);
            onValue(itemRef, (snapshot) => {
                if (snapshot.exists()) {
                    remove(itemRef);
                } else {
                    set(itemRef, videoData);
                }
            }, { onlyOnce: true });
        };
    </script>
</body>
</html>
