<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIOS XIT | Premium Experience</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --side: #111114;
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --blue: #00d2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }

        /* --- SIDEBAR --- */
        aside {
            width: 260px; background: var(--side); height: 100%; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 2rem 1.5rem; gap: 2rem;
        }
        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; text-align: center; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        .menu-label { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn {
            background: none; border: none; color: #888; display: flex; align-items: center; gap: 12px;
            padding: 12px; cursor: pointer; border-radius: 12px; transition: 0.3s; font-size: 0.95rem;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--glass); color: white; transform: translateX(5px); }
        .nav-btn.active { border-left: 3px solid var(--accent); background: linear-gradient(90deg, rgba(255,0,85,0.1), transparent); }

        /* --- MAIN CONTENT --- */
        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        
        /* Barra de búsqueda */
        .top-bar {
            position: sticky; top: 0; background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(20px);
            padding: 1rem 3rem; display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .search-box {
            background: var(--glass); border: 1px solid var(--border); padding: 8px 15px;
            border-radius: 10px; display: flex; align-items: center; gap: 10px; width: 40%;
        }
        .search-box input { background: none; border: none; color: white; width: 100%; outline: none; }

        /* Grid de Videos */
        .content-section { padding: 2rem 3rem; }
        h2 { margin-bottom: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }

        .card {
            background: var(--side); border-radius: 18px; overflow: hidden; border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative;
        }
        .card:hover { transform: translateY(-8px) scale(1.02); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }

        .card-thumb { width: 100%; aspect-ratio: 16/9; position: relative; background: #000; }
        .card-thumb iframe { width: 100%; height: 100%; border: none; }
        
        .card-info { padding: 15px; }
        .card-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .card-meta { display: flex; justify-content: space-between; align-items: center; color: #666; font-size: 0.8rem; }
        .badge { background: var(--accent); color: white; padding: 2px 8px; border-radius: 5px; font-weight: bold; }

        .actions { display: flex; gap: 8px; margin-top: 12px; }
        .btn-icon {
            flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--glass); color: white; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .btn-icon:hover { background: var(--accent); border-color: var(--accent); }
        .btn-icon.active { background: var(--blue); border-color: var(--blue); }

        /* Overlay Login */
        #login-overlay {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1e, #050505);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box {
            text-align: center; padding: 3rem; background: var(--side); border-radius: 30px;
            border: 1px solid var(--accent); box-shadow: 0 0 50px rgba(255, 0, 85, 0.2);
            animation: bounceIn 0.8s ease;
        }
        .google-btn {
            margin-top: 2rem; padding: 15px 30px; border-radius: 12px; border: none; background: white;
            color: black; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        .google-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px white; }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Notificaciones (Toast) */
        #toast {
            position: fixed; bottom: 20px; right: 20px; background: var(--accent);
            padding: 12px 25px; border-radius: 10px; transform: translateY(100px);
            transition: 0.5s; z-index: 10000; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1 class="logo" style="font-size: 3rem; margin-bottom: 1rem;">SOCIOS<span>XIT</span></h1>
            <p style="color: #aaa;">CONTENIDO EXCLUSIVO PARA MIEMBROS</p>
            <button class="google-btn" id="btn-login">
                <img src="https://www.google.com/favicon.ico" width="20"> ENTRAR CON GOOGLE
            </button>
        </div>
    </div>

    <aside>
        <div class="logo">SOCIOS<span>XIT</span></div>
        
        <div>
            <p class="menu-label">Explorar</p>
            <button class="nav-btn active" onclick="changeTab('all', this)"><i class="ph-bold ph-house"></i> Inicio</button>
            <button class="nav-btn" onclick="changeTab('trending', this)"><i class="ph-bold ph-fire"></i> Tendencias</button>
        </div>

        <div>
            <p class="menu-label">Tu Biblioteca</p>
            <button class="nav-btn" onclick="changeTab('favorites', this)"><i class="ph-bold ph-heart"></i> Mis Favoritos</button>
            <button class="nav-btn" onclick="changeTab('watchLater', this)"><i class="ph-bold ph-clock"></i> Ver más tarde</button>
        </div>

        <div style="margin-top: auto;">
            <button class="nav-btn" id="btn-logout" style="color: var(--accent);"><i class="ph-bold ph-sign-out"></i> Salir</button>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <div class="search-box">
                <i class="ph-bold ph-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Buscar videos VIP...">
            </div>
            <div id="user-profile" style="display: flex; align-items: center; gap: 10px;">
                <span id="user-name" style="font-weight: bold;"></span>
                <img id="user-img" src="" width="35" style="border-radius: 50%; border: 2px solid var(--accent);">
            </div>
        </div>

        <section class="content-section">
            <h2 id="section-title"><i class="ph-bold ph-play-circle" style="color: var(--accent);"></i> Recomendados para ti</h2>
            <div class="video-grid" id="main-grid">
                </div>
        </section>
    </main>

    <div id="toast">Acción realizada</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUID = null;
        let allVideos = {};
        let userMetadata = {};

        // --- AUTH ---
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-img').src = user.photoURL;
                syncData();
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
            }
        });

        // --- DATA SYNC ---
        function syncData() {
            onValue(ref(db, 'videos'), (snap) => {
                allVideos = snap.val() || {};
                onValue(ref(db, `users/${currentUID}`), (uSnap) => {
                    userMetadata = uSnap.val() || {};
                    renderGrid(allVideos);
                });
            });
        }

        function renderGrid(data, filter = 'all') {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            
            const searchVal = document.getElementById('search-input').value.toLowerCase();

            for (let id in data) {
                const video = data[id];
                const isFav = userMetadata.favorites?.[id];
                const isLater = userMetadata.watchLater?.[id];

                // Filtros de navegación
                if(filter === 'favorites' && !isFav) continue;
                if(filter === 'watchLater' && !isLater) continue;
                if(searchVal && !video.title.toLowerCase().includes(searchVal)) continue;

                grid.innerHTML += `
                    <div class="card">
                        <div class="card-thumb">
                            <iframe src="${video.link}"></iframe>
                        </div>
                        <div class="card-info">
                            <div class="card-meta">
                                <span class="badge">4K ULTRA</span>
                                <span><i class="ph ph-eye"></i> ${Math.floor(Math.random()*500)}k</span>
                            </div>
                            <div class="card-title">${video.title}</div>
                            <div class="actions">
                                <button class="btn-icon ${isFav ? 'active' : ''}" onclick="toggleMeta('favorites', '${id}', ${JSON.stringify(video).replace(/"/g, '&quot;')})">
                                    <i class="ph-bold ph-heart"></i>
                                </button>
                                <button class="btn-icon ${isLater ? 'active' : ''}" onclick="toggleMeta('watchLater', '${id}', ${JSON.stringify(video).replace(/"/g, '&quot;')})">
                                    <i class="ph-bold ph-clock"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // --- FUNCIONES GLOBALES ---
        window.toggleMeta = (path, id, data) => {
            const itemRef = ref(db, `users/${currentUID}/${path}/${id}`);
            if (userMetadata[path]?.[id]) {
                remove(itemRef);
                showToast("Eliminado de la lista");
            } else {
                set(itemRef, data);
                showToast("Agregado con éxito ✨");
            }
        };

        window.changeTab = (type, btn) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(allVideos, type);
            const titles = { all: 'Recomendados para ti', favorites: 'Tus Videos Favoritos', watchLater: 'Para ver más tarde' };
            document.getElementById('section-title').innerText = titles[type] || 'Explorar';
        };

        document.getElementById('search-input').oninput = () => renderGrid(allVideos);

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(100px)", 3000);
        }
    </script>
</body>
</html>
