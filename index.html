<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMODDER | Premium Mods & Videos</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d0f;
            --accent: #00ff95; /* Verde Neón Modder */
            --accent-glow: rgba(0, 255, 149, 0.4);
            --text: #ffffff;
            --error: #ff4444;
            --sidebar-width: 250px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Consolas', monospace; }
        body { background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }

        /* --- ANIMACIONES LLAMATIVAS --- */
        @keyframes neon-pulse {
            0% { box-shadow: 0 0 5px var(--accent-glow); }
            50% { box-shadow: 0 0 20px var(--accent); }
            100% { box-shadow: 0 0 5px var(--accent-glow); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width); background: var(--panel); border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; padding: 20px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
        }
        body.sidebar-hidden aside { margin-left: -250px; opacity: 0; }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); text-align: center; margin-bottom: 30px; text-shadow: 0 0 10px var(--accent); }

        .nav-btn {
            width: 100%; background: none; border: none; color: #666; display: flex; 
            align-items: center; gap: 12px; padding: 15px; cursor: pointer; border-radius: 8px; transition: 0.3s;
        }
        .nav-btn:hover, .nav-btn.active { color: var(--accent); background: rgba(0, 255, 149, 0.05); }

        /* --- MAIN CONTENT --- */
        main { flex: 1; overflow-y: auto; background: radial-gradient(circle at top right, #0a1510, #050505); }
        
        .header {
            position: sticky; top: 0; padding: 15px 30px; background: rgba(5,5,5,0.8);
            backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1a;
        }

        /* --- VIDEO CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding: 30px; }
        
        .card {
            background: var(--panel); border-radius: 12px; overflow: hidden; border: 1px solid #1a1a1a;
            transition: 0.3s; animation: float 4s infinite ease-in-out;
        }
        .card:hover { border-color: var(--accent); transform: scale(1.03); animation-play-state: paused; }
        
        .thumb { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .thumb iframe { width: 100%; height: 100%; border: none; }

        .info { padding: 15px; }
        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn-act { flex: 1; padding: 8px; border: 1px solid #333; background: #000; color: #fff; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .btn-act:hover { background: var(--accent); color: #000; font-weight: bold; }

        /* --- MODAL LOGIN --- */
        #auth-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 10000;
        }
        .modal-box {
            background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid var(--accent);
            width: 380px; text-align: center; animation: neon-pulse 2s infinite;
        }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        .btn-main { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .btn-google { background: #fff; color: #000; margin-top: 15px; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: #000; padding: 10px 30px; border-radius: 50px; transition: 0.4s; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="modal-box">
            <h2 id="modal-title">ACCESO XMODDER</h2>
            <div id="email-fields">
                <input type="email" id="auth-email" placeholder="Correo Electrónico">
                <input type="password" id="auth-pass" placeholder="Contraseña">
                <button class="btn-main" id="btn-email-auth">CONTINUAR</button>
            </div>
            <p style="margin: 15px 0; color: #444;">O BIEN</p>
            <button class="btn-main btn-google" id="btn-google-auth">
                <img src="https://www.google.com/favicon.ico" width="18"> GOOGLE LOGIN
            </button>
            <button style="background:none; border:none; color:var(--accent); margin-top:15px; cursor:pointer;" onclick="closeModal()">CERRAR</button>
        </div>
    </div>

    <aside id="sidebar">
        <div class="logo">X<span>MODDER</span></div>
        <button class="nav-btn active" onclick="changeTab('all', this)"><i class="ph ph-terminal"></i> Terminal</button>
        <button class="nav-btn" onclick="checkAuth('favorites', this)"><i class="ph ph-heart"></i> Favoritos</button>
        <button class="nav-btn" onclick="checkAuth('watchLater', this)"><i class="ph ph-clock"></i> Pendientes</button>
        <div style="margin-top: auto;">
            <button id="auth-nav-btn" class="nav-btn" onclick="openModal()"><i class="ph ph-user"></i> Iniciar Sesión</button>
        </div>
    </aside>

    <main>
        <header class="header">
            <button onclick="document.body.classList.toggle('sidebar-hidden')" style="background:none; border:none; color:white; cursor:pointer; font-size:1.5rem;"><i class="ph ph-list"></i></button>
            <div style="color: var(--accent); font-size: 0.8rem;">STATUS: <span style="color: #00ff00;">ONLINE</span></div>
        </header>

        <div class="grid" id="video-grid">
            </div>
    </main>

    <div id="toast">MENSAJE DE SISTEMA</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let allVideos = {};
        let userData = {};

        // --- AUTH LOGIC ---
        window.openModal = () => document.getElementById('auth-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('auth-modal').style.display = 'none';

        document.getElementById('btn-google-auth').onclick = () => signInWithPopup(auth, provider).then(closeModal);
        
        document.getElementById('btn-email-auth').onclick = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                closeModal();
            } catch (e) {
                try {
                    await createUserWithEmailAndPassword(auth, email, pass);
                    closeModal();
                } catch (err) { showToast("Error de Autenticación"); }
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const btn = document.getElementById('auth-nav-btn');
            if(user) {
                btn.innerHTML = `<i class="ph ph-sign-out"></i> Salir (${user.email.split('@')[0]})`;
                btn.onclick = () => signOut(auth);
                syncUserData();
            } else {
                btn.innerHTML = `<i class="ph ph-user"></i> Iniciar Sesión`;
                btn.onclick = openModal;
                renderGrid(allVideos);
            }
        });

        // --- DATA SYNC ---
        onValue(ref(db, 'videos'), (snap) => {
            allVideos = snap.val() || {};
            renderGrid(allVideos);
        });

        function syncUserData() {
            onValue(ref(db, `users/${currentUser.uid}`), (snap) => {
                userData = snap.val() || {};
                renderGrid(allVideos);
            });
        }

        function renderGrid(data, filter = 'all') {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';
            for (let id in data) {
                const v = data[id];
                const isFav = userData.favorites?.[id];
                if(filter === 'favorites' && !isFav) continue;

                grid.innerHTML += `
                    <div class="card">
                        <div class="thumb"><iframe src="${v.link}"></iframe></div>
                        <div class="info">
                            <div style="font-size:0.8rem; color:var(--accent); margin-bottom:5px;">[X-FILE: ${id.slice(-5)}]</div>
                            <div class="card-title">${v.title}</div>
                            <div class="actions">
                                <button class="btn-act" onclick="handleMeta('favorites', '${id}', ${JSON.stringify(v).replace(/"/g, '&quot;')})">
                                    <i class="${isFav ? 'ph-fill' : 'ph'} ph-heart"></i>
                                </button>
                                <button class="btn-act" onclick="handleMeta('watchLater', '${id}', ${JSON.stringify(v).replace(/"/g, '&quot;')})">
                                    <i class="ph ph-clock"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        window.handleMeta = (path, id, data) => {
            if(!currentUser) return openModal();
            const itemRef = ref(db, `users/${currentUser.uid}/${path}/${id}`);
            if(userData[path]?.[id]) {
                remove(itemRef); showToast("Eliminado del Registro");
            } else {
                set(itemRef, data); showToast("Guardado en Memoria");
            }
        };

        window.checkAuth = (type, btn) => {
            if(!currentUser) return openModal();
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(allVideos, type);
        };

        window.changeTab = (type, btn) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(allVideos, type);
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.transform = "translateX(-50%) translateY(0)";
            setTimeout(() => t.style.transform = "translateX(-50%) translateY(100px)", 2500);
        }
    </script>
</body>
</html>
