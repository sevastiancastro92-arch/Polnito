<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMODDER | Premium Experience</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --side: #111114;
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --blue: #00d2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }

        /* SIDEBAR */
        aside {
            width: var(--sidebar-width); background: var(--side); height: 100%; 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            padding: 2rem 1.5rem; gap: 1.5rem; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; z-index: 1001;
        }
        body.sidebar-hidden aside { margin-left: calc(-1 * var(--sidebar-width)); opacity: 0; pointer-events: none; }

        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; text-align: center; margin-bottom: 10px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        .menu-label { font-size: 0.65rem; color: #444; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; margin-top: 10px; }
        .nav-btn {
            width: 100%; background: none; border: none; color: #888; display: flex; 
            align-items: center; gap: 12px; padding: 12px; cursor: pointer; 
            border-radius: 12px; transition: 0.3s; font-size: 0.95rem;
        }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { border-left: 3px solid var(--accent); background: linear-gradient(90deg, rgba(255,0,85,0.1), transparent); color: white; }

        /* MAIN & TOPBAR */
        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; transition: all 0.5s ease; }
        .top-bar {
            position: sticky; top: 0; background: rgba(10, 10, 12, 0.85); backdrop-filter: blur(20px);
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .visitor-counter { background: rgba(255, 0, 85, 0.05); border: 1px solid var(--accent); color: var(--accent); padding: 6px 16px; border-radius: 50px; font-size: 0.75rem; font-weight: 900; display: flex; align-items: center; gap: 8px; }

        /* VIDEO GRID */
        .content-section { padding: 2rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--side); border-radius: 15px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); }
        .card-thumb { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        .card-thumb iframe { width: 100%; height: 100%; border: none; pointer-events: none; }
        .card-info { padding: 15px; }
        .card-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 12px; color: #eee; }
        .card-stats { display: flex; gap: 10px; font-size: 0.75rem; color: #666; }

        /* VISTA DE VIDEO DETALLE (MODO CINE) */
        #video-view {
            position: fixed; inset: 0; background: var(--bg); z-index: 2500;
            display: none; flex-direction: column; overflow-y: auto;
        }
        .video-header { padding: 1rem 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .player-container { width: 100%; background: #000; aspect-ratio: 16/9; max-height: 70vh; }
        .player-container iframe { width: 100%; height: 100%; border: none; }
        .video-details-box { padding: 2rem 5%; display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        
        .video-info-main h2 { font-size: 1.8rem; margin-bottom: 15px; }
        .interaction-bar { display: flex; gap: 20px; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .stat-item { display: flex; align-items: center; gap: 8px; font-weight: bold; color: #888; }
        .btn-like { background: var(--glass); border: 1px solid var(--border); color: white; padding: 8px 20px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-like.active { background: var(--accent); border-color: var(--accent); }

        /* COMENTARIOS */
        .comments-section { background: var(--side); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .comment-input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        .comment-input-area input { flex: 1; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; outline: none; }
        .comment-list { display: flex; flex-direction: column; gap: 15px; }
        .comment-item { border-bottom: 1px solid var(--glass); padding-bottom: 10px; }
        .comment-user { font-weight: bold; font-size: 0.85rem; color: var(--blue); margin-bottom: 4px; }
        .comment-text { font-size: 0.9rem; color: #ccc; }

        /* OTROS MODALES */
        #account-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 3000; backdrop-filter: blur(8px); }
        .modal-content { background: var(--side); padding: 2.5rem; border-radius: 30px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        .modal-btn { width: 100%; padding: 14px; margin-top: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .logout-btn { background: var(--accent); color: white; }
        
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1e, #050505); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 3rem; background: var(--side); border-radius: 35px; border: 1px solid var(--accent); width: 90%; max-width: 400px; }
        .google-btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; background: white; color: black; margin-top: 2rem; }
        .guest-btn { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--border); background: transparent; color: #888; cursor: pointer; margin-top: 10px; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--accent); padding: 12px 25px; border-radius: 10px; transform: translateY(100px); transition: 0.5s; z-index: 10000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1 class="logo">X<span>MODDER</span></h1>
            <p style="color:#666; margin-top: 0.5rem; letter-spacing: 2px;">PREMIUM HUB</p>
            <button class="google-btn" id="btn-login"><img src="https://www.google.com/favicon.ico" width="20"> INICIAR CON GOOGLE</button>
            <button class="guest-btn" id="btn-guest">Entrar como Invitado</button>
        </div>
    </div>

    <div id="video-view">
        <div class="video-header">
            <div class="logo">X<span>MODDER</span></div>
            <button class="nav-btn" onclick="closeVideo()" style="width: auto; padding: 10px 20px;"><i class="ph-bold ph-arrow-left"></i> Volver al Inicio</button>
        </div>
        <div class="player-container" id="player-container">
            </div>
        <div class="video-details-box">
            <div class="video-info-main">
                <h2 id="v-detail-title">Cargando...</h2>
                <div class="interaction-bar">
                    <div class="stat-item"><i class="ph-bold ph-eye"></i> <span id="v-detail-views">0</span> Vistas</div>
                    <button class="btn-like" id="btn-like-action"><i class="ph-fill ph-thumbs-up"></i> <span id="v-detail-likes">0</span></button>
                    <button class="btn-like" onclick="toggleMetaDetail('favorites')"><i class="ph-fill ph-heart"></i> Favorito</button>
                </div>
                
                <div class="comments-section">
                    <h4 style="margin-bottom: 15px;">Comentarios</h4>
                    <div class="comment-input-area">
                        <input type="text" id="comment-input" placeholder="Escribe un comentario...">
                        <button class="nav-btn" id="btn-post-comment" style="width: auto; background: var(--accent); color: white;">Publicar</button>
                    </div>
                    <div class="comment-list" id="comment-list">
                        </div>
                </div>
            </div>
            
            <div class="video-sidebar">
                <p class="menu-label">Sugeridos</p>
                <div id="side-grid" class="video-grid" style="grid-template-columns: 1fr;">
                    </div>
            </div>
        </div>
    </div>

    <div id="account-modal">
        <div class="modal-content">
            <i class="ph-bold ph-user-gear" style="font-size: 3rem; color: var(--accent);"></i>
            <h3>Mi Cuenta</h3>
            <p id="user-display-email" style="font-size: 0.8rem; color: #666; margin-bottom: 20px;"></p>
            <button class="modal-btn logout-btn" id="btn-logout-final">Cerrar Sesión</button>
            <button class="modal-btn" onclick="toggleModal(false)">Volver</button>
        </div>
    </div>

    <aside id="sidebar">
        <div class="logo">X<span>MODDER</span></div>
        <div>
            <p class="menu-label">Mi Cuenta</p>
            <button class="nav-btn" onclick="toggleModal(true)" style="color: var(--blue);"><i class="ph-bold ph-user-gear"></i> Opciones de la cuenta</button>
        </div>
        <div>
            <p class="menu-label">Contenido</p>
            <button class="nav-btn active" onclick="changeTab('all', this)"><i class="ph-bold ph-house"></i> Inicio</button>
            <button class="nav-btn" onclick="changeTab('favorites', this)"><i class="ph-bold ph-heart"></i> Favoritos</button>
            <button class="nav-btn" onclick="changeTab('watchLater', this)"><i class="ph-bold ph-clock"></i> Ver más tarde</button>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <div class="left-controls">
                <button class="toggle-menu" id="toggle-btn"><i class="ph-bold ph-list"></i></button>
                <div class="search-box">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Buscar en XMODDER...">
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="visitor-counter"><i class="ph-fill ph-users"></i> <span id="v-count">0</span> Visitas</div>
                <img id="user-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="35" style="border-radius: 50%; border: 2px solid var(--border);">
            </div>
        </div>

        <section class="content-section">
            <h2 id="section-title" style="margin-bottom: 2rem;">Explorar</h2>
            <div class="video-grid" id="main-grid"></div>
        </section>
    </main>

    <div id="toast">Aviso</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, runTransaction, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUID = null;
        let activeVideoId = null;
        let allVideos = {};
        let userMetadata = {};

        // --- VISITAS TOTALES ---
        if (!sessionStorage.getItem('counted')) {
            runTransaction(ref(db, 'stats/totalVisits'), (c) => (c || 0) + 1);
            sessionStorage.setItem('counted', 'true');
        }
        onValue(ref(db, 'stats/totalVisits'), (snap) => document.getElementById('v-count').innerText = snap.val() || 0);

        // --- FUNCIONES DE VIDEO ---
        window.openVideo = (id) => {
            activeVideoId = id;
            const video = allVideos[id];
            
            // Incrementar Vistas del video
            runTransaction(ref(db, `videos/${id}/views`), (c) => (c || 0) + 1);

            // UI
            document.getElementById('video-view').style.display = 'flex';
            document.getElementById('player-container').innerHTML = `<iframe src="${video.link}" allowfullscreen></iframe>`;
            document.getElementById('v-detail-title').innerText = video.title;
            
            // Escuchar Likes y Comentarios en tiempo real
            syncVideoStats(id);
            syncComments(id);
            renderSideGrid();
        };

        window.closeVideo = () => {
            document.getElementById('video-view').style.display = 'none';
            document.getElementById('player-container').innerHTML = '';
            activeVideoId = null;
        };

        function syncVideoStats(id) {
            onValue(ref(db, `videos/${id}`), (snap) => {
                const data = snap.val();
                document.getElementById('v-detail-views').innerText = data.views || 0;
                document.getElementById('v-detail-likes').innerText = data.likesCount || 0;
            });

            // Verificar si el usuario ya dio like
            if(currentUID) {
                onValue(ref(db, `likes/${id}/${currentUID}`), (snap) => {
                    const btn = document.getElementById('btn-like-action');
                    if(snap.exists()) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            }
        }

        document.getElementById('btn-like-action').onclick = () => {
            if(!currentUID) return showToast("❌ Inicia sesión para dar Like");
            
            const likeRef = ref(db, `likes/${activeVideoId}/${currentUID}`);
            const countRef = ref(db, `videos/${activeVideoId}/likesCount`);

            runTransaction(likeRef, (exists) => {
                if(exists) {
                    runTransaction(countRef, (c) => (c || 1) - 1);
                    return null; // Eliminar el like
                } else {
                    runTransaction(countRef, (c) => (c || 0) + 1);
                    return true; // Poner el like
                }
            });
        };

        // --- COMENTARIOS ---
        document.getElementById('btn-post-comment').onclick = () => {
            const input = document.getElementById('comment-input');
            if(!currentUID) return showToast("❌ Inicia sesión para comentar");
            if(!input.value.trim()) return;

            push(ref(db, `comments/${activeVideoId}`), {
                uid: currentUID,
                name: auth.currentUser.displayName,
                text: input.value,
                time: serverTimestamp()
            });
            input.value = '';
        };

        function syncComments(id) {
            onValue(ref(db, `comments/${id}`), (snap) => {
                const list = document.getElementById('comment-list');
                list.innerHTML = '';
                snap.forEach((child) => {
                    const c = child.val();
                    list.innerHTML += `
                        <div class="comment-item">
                            <div class="comment-user">${c.name}</div>
                            <div class="comment-text">${c.text}</div>
                        </div>
                    `;
                });
            });
        }

        // --- LÓGICA CORE ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-display-email').innerText = user.email;
                syncUserData();
            } else {
                currentUID = null;
                renderGrid(allVideos);
            }
        });

        function syncUserData() {
            onValue(ref(db, `users/${currentUID}`), (snap) => {
                userMetadata = snap.val() || {};
                renderGrid(allVideos);
            });
        }

        onValue(ref(db, 'videos'), (snap) => {
            allVideos = snap.val() || {};
            renderGrid(allVideos);
        });

        function renderGrid(data, filter = 'all') {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            for (let id in data) {
                const v = data[id];
                if(filter === 'favorites' && !userMetadata.favorites?.[id]) continue;
                if(filter === 'watchLater' && !userMetadata.watchLater?.[id]) continue;

                grid.innerHTML += `
                    <div class="card" onclick="openVideo('${id}')">
                        <div class="card-thumb"><iframe src="${v.link}"></iframe></div>
                        <div class="card-info">
                            <div class="card-title">${v.title}</div>
                            <div class="card-stats">
                                <span><i class="ph ph-eye"></i> ${v.views || 0}</span>
                                <span><i class="ph ph-thumbs-up"></i> ${v.likesCount || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderSideGrid() {
            const side = document.getElementById('side-grid');
            side.innerHTML = '';
            let i = 0;
            for(let id in allVideos) {
                if(i > 4) break;
                if(id === activeVideoId) continue;
                const v = allVideos[id];
                side.innerHTML += `
                    <div class="card" onclick="openVideo('${id}')" style="margin-bottom:10px;">
                        <div class="card-thumb" style="height:100px;"><iframe src="${v.link}"></iframe></div>
                        <div class="card-info" style="padding:10px;">
                            <div class="card-title" style="font-size:0.75rem; height:auto;">${v.title}</div>
                        </div>
                    </div>
                `;
                i++;
            }
        }

        // --- HELPERS ---
        window.toggleModal = (s) => document.getElementById('account-modal').style.display = s ? 'flex' : 'none';
        document.getElementById('btn-guest').onclick = () => document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('btn-logout-final').onclick = () => location.reload();
        document.getElementById('toggle-btn').onclick = () => document.body.classList.toggle('sidebar-hidden');
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        
        window.toggleMetaDetail = (path) => {
            if(!currentUID) return showToast("❌ Inicia sesión");
            const refM = ref(db, `users/${currentUID}/${path}/${activeVideoId}`);
            if(userMetadata[path]?.[activeVideoId]) remove(refM);
            else set(refM, allVideos[activeVideoId]);
            showToast("Lista actualizada ✨");
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(100px)", 3000);
        }
    </script>
</body>
</html>
