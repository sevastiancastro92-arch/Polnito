<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMODDER | Premium Experience</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --side: #111114;
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --blue: #00d2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }

        /* SIDEBAR */
        aside {
            width: var(--sidebar-width); background: var(--side); height: 100%; 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            padding: 2rem 1.5rem; gap: 2rem; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; z-index: 1001;
        }
        body.sidebar-hidden aside { margin-left: calc(-1 * var(--sidebar-width)); opacity: 0; pointer-events: none; }

        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; text-align: center; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        .menu-label { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .nav-btn {
            width: 100%; background: none; border: none; color: #888; display: flex; 
            align-items: center; gap: 12px; padding: 12px; cursor: pointer; 
            border-radius: 12px; transition: 0.3s; font-size: 0.95rem; margin-bottom: 5px;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--glass); color: white; }
        .nav-btn.active { border-left: 3px solid var(--accent); background: linear-gradient(90deg, rgba(255,0,85,0.1), transparent); color: white; }

        /* MAIN & TOPBAR */
        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; transition: all 0.5s ease; }
        
        .top-bar {
            position: sticky; top: 0; background: rgba(10, 10, 12, 0.85); backdrop-filter: blur(20px);
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        /* CONTADOR DE VISITANTES */
        .visitor-counter {
            background: rgba(0, 210, 255, 0.1); border: 1px solid var(--blue);
            color: var(--blue); padding: 5px 15px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 800; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }
        .dot { width: 8px; height: 8px; background: var(--blue); border-radius: 50%; box-shadow: 0 0 10px var(--blue); animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .left-controls { display: flex; align-items: center; gap: 15px; flex: 1; }
        .toggle-menu { background: var(--glass); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .search-box { background: var(--glass); border: 1px solid var(--border); padding: 8px 15px; border-radius: 10px; display: flex; align-items: center; gap: 10px; width: 100%; max-width: 300px; }
        .search-box input { background: none; border: none; color: white; width: 100%; outline: none; }

        /* VIDEO GRID */
        .content-section { padding: 2rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--side); border-radius: 15px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); }
        .card-thumb iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        .card-info { padding: 15px; }
        .card-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 12px; color: #eee; }
        .btn-icon { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--glass); color: white; cursor: pointer; transition: 0.3s; }
        .btn-icon.active { background: var(--blue); }

        /* MODAL OPCIONES DE CUENTA */
        #account-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--side); padding: 2rem; border-radius: 20px; border: 1px solid var(--accent);
            width: 320px; text-align: center; box-shadow: 0 0 50px rgba(255,0,85,0.2);
        }
        .modal-content h3 { margin-bottom: 1.5rem; color: var(--accent); }
        .modal-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .logout-btn { background: var(--accent); color: white; }
        .close-btn { background: var(--glass); color: #888; border: 1px solid var(--border); }

        /* LOGIN OVERLAY */
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1e, #050505); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 3rem; background: var(--side); border-radius: 35px; border: 1px solid var(--accent); width: 90%; max-width: 400px; }
        .google-btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; background: white; color: black; margin-top: 2rem; }
        .guest-btn { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--border); background: transparent; color: #888; cursor: pointer; margin-top: 10px; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--accent); padding: 12px 25px; border-radius: 10px; transform: translateY(100px); transition: 0.5s; z-index: 10000; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1 class="logo">X<span>MODDER</span></h1>
            <p style="color:#666; margin-top: 0.5rem;">PREMIUM CONTENT HUB</p>
            <button class="google-btn" id="btn-login"><img src="https://www.google.com/favicon.ico" width="20"> INICIAR CON GOOGLE</button>
            <button class="guest-btn" id="btn-guest">Entrar más tarde (Invitado)</button>
        </div>
    </div>

    <div id="account-modal">
        <div class="modal-content">
            <i class="ph-bold ph-user-circle" style="font-size: 3rem; color: var(--accent);"></i>
            <h3>Opciones de la cuenta</h3>
            <p id="user-display-email" style="font-size: 0.8rem; color: #666; margin-bottom: 20px;"></p>
            <button class="modal-btn logout-btn" id="btn-logout-final">Cerrar Sesión</button>
            <button class="modal-btn close-btn" onclick="toggleModal(false)">Volver</button>
        </div>
    </div>

    <aside id="sidebar">
        <div class="logo">X<span>MODDER</span></div>
        <div>
            <p class="menu-label">Principal</p>
            <button class="nav-btn active" onclick="changeTab('all', this)"><i class="ph-bold ph-house"></i> Inicio</button>
            <button class="nav-btn" onclick="changeTab('favorites', this)"><i class="ph-bold ph-heart"></i> Favoritos</button>
            <button class="nav-btn" onclick="changeTab('watchLater', this)"><i class="ph-bold ph-clock"></i> Ver más tarde</button>
        </div>
        <div style="margin-top: auto;">
            <p class="menu-label">Sistema</p>
            <button class="nav-btn" onclick="toggleModal(true)" style="color: var(--blue);"><i class="ph-bold ph-gear"></i> Opciones de la cuenta</button>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <div class="left-controls">
                <button class="toggle-menu" id="toggle-btn"><i class="ph-bold ph-list"></i></button>
                <div class="search-box">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Buscar en XMODDER...">
                </div>
            </div>
            
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="visitor-counter">
                    <div class="dot"></div>
                    <span id="v-count">0</span> ONLINE
                </div>
                <img id="user-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="35" style="border-radius: 50%; border: 2px solid var(--border);">
            </div>
        </div>

        <section class="content-section">
            <h2 id="section-title" style="margin-bottom: 2rem;">Contenido VIP</h2>
            <div class="video-grid" id="main-grid"></div>
        </section>
    </main>

    <div id="toast">Aviso</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, increment, onDisconnect, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUID = null;
        let allVideos = {};
        let userMetadata = {};
        let isFirstLoad = true;

        // --- LÓGICA DE VISITANTES EN TIEMPO REAL ---
        const visitorCountRef = ref(db, 'stats/visitorCount');
        
        // Incrementar al entrar, decrementar al salir
        runTransaction(visitorCountRef, (count) => (count || 0) + 1);
        onDisconnect(visitorCountRef).set(increment(-1));

        // Escuchar cambios en tiempo real
        onValue(visitorCountRef, (snap) => {
            document.getElementById('v-count').innerText = snap.val() || 1;
        });

        // --- LÓGICA MODAL CUENTA ---
        window.toggleModal = (show) => {
            document.getElementById('account-modal').style.display = show ? 'flex' : 'none';
        };

        document.getElementById('btn-logout-final').onclick = () => {
            if(!currentUID) location.reload();
            else signOut(auth);
            toggleModal(false);
        };

        // UI & AUTH
        document.getElementById('btn-guest').onclick = () => {
            document.getElementById('login-overlay').style.display = 'none';
            showToast("Explorando como invitado");
        };

        document.getElementById('toggle-btn').onclick = () => document.body.classList.toggle('sidebar-hidden');
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-img').style.borderColor = "var(--accent)";
                document.getElementById('user-display-email').innerText = user.email;
                syncData();

                if (isFirstLoad) {
                    setTimeout(() => {
                        document.body.classList.add('sidebar-hidden');
                        isFirstLoad = false;
                    }, 2000);
                }
            } else {
                currentUID = null;
                renderGrid(allVideos);
            }
        });

        function syncData() {
            onValue(ref(db, 'videos'), (snap) => {
                allVideos = snap.val() || {};
                onValue(ref(db, `users/${currentUID}`), (uSnap) => {
                    userMetadata = uSnap.val() || {};
                    renderGrid(allVideos);
                });
            });
        }

        onValue(ref(db, 'videos'), (snap) => {
            allVideos = snap.val() || {};
            if(!currentUID) renderGrid(allVideos);
        });

        function renderGrid(data, filter = 'all') {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            const searchVal = document.getElementById('search-input').value.toLowerCase();

            for (let id in data) {
                const video = data[id];
                const isFav = userMetadata.favorites?.[id];
                const isLater = userMetadata.watchLater?.[id];

                if(filter === 'favorites' && !isFav) continue;
                if(filter === 'watchLater' && !isLater) continue;
                if(searchVal && !video.title.toLowerCase().includes(searchVal)) continue;

                grid.innerHTML += `
                    <div class="card">
                        <div class="card-thumb"><iframe src="${video.link}" allowfullscreen></iframe></div>
                        <div class="card-info">
                            <div class="card-title">${video.title}</div>
                            <div class="actions">
                                <button class="btn-icon ${isFav ? 'active' : ''}" onclick="toggleMeta('favorites', '${id}', ${JSON.stringify(video).replace(/"/g, '&quot;')})">
                                    <i class="ph-fill ph-heart"></i>
                                </button>
                                <button class="btn-icon ${isLater ? 'active' : ''}" onclick="toggleMeta('watchLater', '${id}', ${JSON.stringify(video).replace(/"/g, '&quot;')})">
                                    <i class="ph-fill ph-clock"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        window.toggleMeta = (path, id, data) => {
            if (!currentUID) {
                showToast("❌ Inicia sesión para guardar favoritos");
                return;
            }
            const itemRef = ref(db, `users/${currentUID}/${path}/${id}`);
            if (userMetadata[path]?.[id]) {
                remove(itemRef); showToast("Eliminado");
            } else {
                set(itemRef, data); showToast("Agregado ✨");
            }
        };

        window.changeTab = (type, btn) => {
            if(!currentUID && type !== 'all') {
                showToast("Inicia sesión para ver tu biblioteca");
                return;
            }
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(allVideos, type);
        };

        document.getElementById('search-input').oninput = () => renderGrid(allVideos);

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(100px)", 3000);
        }
    </script>
</body>
</html>
