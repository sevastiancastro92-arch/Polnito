<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMODDER | Premium Experience</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --side: #111114;
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --blue: #00d2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 260px;
            --topbar-height: 75px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }

        /* --- SIDEBAR (CONTRÁCTIL) --- */
        aside {
            width: var(--sidebar-width); background: var(--side); height: 100%; 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            padding: 2rem 1.5rem; gap: 1.5rem; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; z-index: 1001; flex-shrink: 0;
        }
        body.sidebar-hidden aside { margin-left: calc(-1 * var(--sidebar-width)); opacity: 0; }

        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; text-align: center; margin-bottom: 10px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        .menu-label { font-size: 0.65rem; color: #444; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }
        .nav-btn {
            width: 100%; background: none; border: none; color: #888; display: flex; 
            align-items: center; gap: 12px; padding: 12px; cursor: pointer; 
            border-radius: 12px; transition: 0.3s; font-size: 0.95rem;
        }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { border-left: 3px solid var(--accent); background: linear-gradient(90deg, rgba(255,0,85,0.1), transparent); color: white; }

        /* --- CONTENEDOR PRINCIPAL --- */
        main { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; min-width: 0; }

        /* --- TOP BAR (FIJA Y LIMPIA) --- */
        .top-bar {
            height: var(--topbar-height);
            width: 100%;
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .left-controls { display: flex; align-items: center; gap: 20px; }
        
        .btn-toggle {
            background: var(--glass); border: 1px solid var(--border); color: white;
            width: 42px; height: 42px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s;
        }
        .btn-toggle:hover { background: var(--accent); border-color: var(--accent); }

        .search-box {
            background: var(--glass); border: 1px solid var(--border); padding: 10px 18px;
            border-radius: 12px; display: flex; align-items: center; gap: 12px; width: 350px;
        }
        .search-box input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 0.9rem; }

        .visitor-counter {
            background: rgba(255, 0, 85, 0.05); border: 1px solid var(--accent);
            color: var(--accent); padding: 8px 18px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 900; display: flex; align-items: center; gap: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- GRID & CARDS --- */
        .content-section { padding: 2rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--side); border-radius: 18px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .card-thumb { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        .card-thumb iframe { width: 100%; height: 100%; border: none; pointer-events: none; }
        .card-info { padding: 18px; }
        .card-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 12px; color: #eee; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .card-stats { display: flex; gap: 15px; font-size: 0.75rem; color: #666; font-weight: bold; }

        /* --- VISTA DE VIDEO (MODO CINE) --- */
        #video-view { position: fixed; inset: 0; background: var(--bg); z-index: 2500; display: none; flex-direction: column; overflow-y: auto; }
        .v-header { padding: 1rem 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: var(--side); }
        .player-box { width: 100%; background: #000; aspect-ratio: 16/9; max-height: 70vh; }
        .player-box iframe { width: 100%; height: 100%; border: none; }
        .v-details { padding: 2rem 5%; max-width: 1200px; margin: 0 auto; width: 100%; }
        .v-stats-bar { display: flex; align-items: center; gap: 30px; padding: 1.5rem 0; border-bottom: 1px solid var(--border); margin-bottom: 2rem; }
        .btn-like-big { background: var(--glass); border: 1px solid var(--border); color: white; padding: 12px 30px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; font-weight: bold; }
        .btn-like-big.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        /* --- MODALES & OVERLAYS --- */
        #account-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 3000; backdrop-filter: blur(10px); }
        .modal-content { background: var(--side); padding: 3rem; border-radius: 35px; border: 1px solid var(--accent); width: 380px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1e, #050505); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 4rem; background: var(--side); border-radius: 40px; border: 1px solid var(--accent); width: 90%; max-width: 450px; box-shadow: 0 0 60px rgba(255, 0, 85, 0.1); }
        .google-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; background: white; color: black; margin-top: 2rem; font-size: 1rem; transition: 0.3s; }
        .google-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        #toast { position: fixed; bottom: 30px; right: 30px; background: var(--accent); padding: 14px 28px; border-radius: 12px; transform: translateY(120px); transition: 0.5s; z-index: 10000; font-weight: bold; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1 class="logo" style="font-size: 3.5rem;">X<span>MODDER</span></h1>
            <p style="color:#555; letter-spacing: 3px; font-weight: bold;">PREMIUM HUB ACCESS</p>
            <button class="google-btn" id="btn-login"><img src="https://www.google.com/favicon.ico" width="22"> INICIAR CON GOOGLE</button>
            <button class="nav-btn" onclick="document.getElementById('login-overlay').style.display = 'none'" style="margin-top: 15px; justify-content: center; color: #888;">Entrar como Invitado</button>
        </div>
    </div>

    <div id="account-modal">
        <div class="modal-content">
            <i class="ph-bold ph-user-circle-gear" style="font-size: 4rem; color: var(--accent);"></i>
            <h2 style="margin: 20px 0;">Mi Cuenta</h2>
            <p id="user-display-email" style="color: #666; margin-bottom: 30px; font-size: 0.9rem;"></p>
            <button class="nav-btn" id="btn-logout-final" style="background: var(--accent); color: white; justify-content: center; padding: 15px; font-weight: bold; margin-bottom: 12px; border-radius: 12px;">Cerrar Sesión</button>
            <button class="nav-btn" onclick="toggleModal(false)" style="justify-content: center; border: 1px solid var(--border); border-radius: 12px;">Volver</button>
        </div>
    </div>

    <div id="video-view">
        <div class="v-header">
            <div class="logo">X<span>MODDER</span></div>
            <button class="nav-btn" onclick="closeVideo()" style="width: auto; padding: 10px 25px; border: 1px solid var(--border); border-radius: 12px;"><i class="ph-bold ph-arrow-left"></i> Volver</button>
        </div>
        <div class="player-box" id="player-box"></div>
        <div class="v-details">
            <h1 id="v-title-det" style="font-size: 2.2rem; margin-bottom: 15px;">Cargando Video...</h1>
            <div class="v-stats-bar">
                <div style="color: #888; font-weight: bold; font-size: 1.1rem;"><i class="ph-bold ph-eye"></i> <span id="v-views-det">0</span> Vistas</div>
                <button class="btn-like-big" id="btn-like-exec"><i class="ph-fill ph-thumbs-up"></i> <span id="v-likes-det">0</span> Likes</button>
                <button class="btn-like-big" onclick="toggleMetaDetail('favorites')"><i class="ph-fill ph-heart"></i> Favorito</button>
            </div>
            
            <div class="comments-box">
                <h3 style="margin-bottom: 25px;"><i class="ph-bold ph-chats-teardrop"></i> Comentarios de la Comunidad</h3>
                <div class="comment-input">
                    <input type="text" id="c-input" placeholder="¿Qué te pareció este video?">
                    <button class="nav-btn" id="btn-comment-exec" style="width: auto; background: var(--blue); color: black; font-weight: 800; padding: 0 30px; border-radius: 12px;">Publicar</button>
                </div>
                <div id="c-list"></div>
            </div>
        </div>
    </div>

    <aside id="sidebar">
        <div class="logo">X<span>MODDER</span></div>
        <div>
            <p class="menu-label">Mi Cuenta</p>
            <button class="nav-btn" onclick="toggleModal(true)" style="color: var(--blue); background: rgba(0,210,255,0.05);"><i class="ph-bold ph-user-gear"></i> Opciones de cuenta</button>
        </div>
        <div>
            <p class="menu-label">Navegación</p>
            <button class="nav-btn active" onclick="changeTab('all', this)"><i class="ph-bold ph-house"></i> Inicio</button>
            <button class="nav-btn" onclick="changeTab('favorites', this)"><i class="ph-bold ph-heart"></i> Favoritos</button>
            <button class="nav-btn" onclick="changeTab('watchLater', this)"><i class="ph-bold ph-clock"></i> Ver más tarde</button>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <div class="left-controls">
                <button class="btn-toggle" id="toggle-btn"><i class="ph-bold ph-list"></i></button>
                <div class="search-box">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Buscar contenido VIP...">
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="visitor-counter">
                    <i class="ph-fill ph-users-three"></i>
                    <span id="total-v-count">0</span> Visitas totales
                </div>
                <img id="user-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="42" style="border-radius: 50%; border: 2px solid var(--border);">
            </div>
        </div>

        <section class="content-section">
            <h2 id="sect-title" style="margin-bottom: 2.5rem; border-left: 5px solid var(--accent); padding-left: 18px; font-size: 1.8rem;">Contenido Recomendado</h2>
            <div class="video-grid" id="main-grid"></div>
        </section>
    </main>

    <div id="toast">Aviso</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, runTransaction, push, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUID = null;
        let activeVidId = null;
        let allVideos = {};
        let userMetadata = {};
        let isFirstLoad = true;

        // --- CONTADOR DE VISITAS TOTALES ---
        const vCountRef = ref(db, 'stats/totalVisits');
        if(!sessionStorage.getItem('v_counted')) {
            runTransaction(vCountRef, c => (c || 0) + 1);
            sessionStorage.setItem('v_counted', 'true');
        }
        onValue(vCountRef, s => document.getElementById('total-v-count').innerText = s.val() || 0);

        // --- AUTH & AUTO-HIDE SIDEBAR (2s) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-img').style.borderColor = "var(--accent)";
                document.getElementById('user-display-email').innerText = user.email;
                syncUserData();

                if (isFirstLoad) {
                    setTimeout(() => {
                        document.body.classList.add('sidebar-hidden');
                        isFirstLoad = false;
                    }, 2000);
                }
            } else {
                currentUID = null;
                renderGrid(allVideos);
            }
        });

        // --- LIKE ÚNICO BLOQUEANTE ---
        document.getElementById('btn-like-exec').onclick = async () => {
            if(!currentUID) return showToast("❌ Inicia sesión para dar Like");
            const likeBtn = document.getElementById('btn-like-exec');
            const likeRef = ref(db, `likes/${activeVidId}/${currentUID}`);
            const countRef = ref(db, `videos/${activeVidId}/likesCount`);

            likeBtn.disabled = true;
            const snap = await get(likeRef);
            if(snap.exists()) {
                await remove(likeRef);
                await runTransaction(countRef, c => (c || 1) - 1);
                showToast("Like eliminado");
            } else {
                await set(likeRef, true);
                await runTransaction(countRef, c => (c || 0) + 1);
                showToast("¡Te gusta este contenido!");
            }
            likeBtn.disabled = false;
        };

        // --- MANEJO DE VIDEOS ---
        window.openVideo = (id) => {
            activeVidId = id;
            const video = allVideos[id];
            runTransaction(ref(db, `videos/${id}/views`), c => (c || 0) + 1);
            document.getElementById('video-view').style.display = 'flex';
            document.getElementById('player-box').innerHTML = `<iframe src="${video.link}" allowfullscreen></iframe>`;
            document.getElementById('v-title-det').innerText = video.title;
            syncStats(id);
            syncComments(id);
        };

        window.closeVideo = () => {
            document.getElementById('video-view').style.display = 'none';
            document.getElementById('player-box').innerHTML = '';
            activeVidId = null;
        };

        function syncStats(id) {
            onValue(ref(db, `videos/${id}`), s => {
                const d = s.val();
                document.getElementById('v-views-det').innerText = d.views || 0;
                document.getElementById('v-likes-det').innerText = d.likesCount || 0;
            });
            if(currentUID) {
                onValue(ref(db, `likes/${id}/${currentUID}`), s => {
                    const btn = document.getElementById('btn-like-exec');
                    s.exists() ? btn.classList.add('active') : btn.classList.remove('active');
                });
            }
        }

        // --- COMENTARIOS ---
        document.getElementById('btn-comment-exec').onclick = () => {
            const input = document.getElementById('c-input');
            if(!currentUID || !input.value.trim()) return;
            push(ref(db, `comments/${activeVidId}`), {
                uid: currentUID,
                name: auth.currentUser.displayName,
                text: input.value,
                time: serverTimestamp()
            });
            input.value = '';
        };

        function syncComments(id) {
            onValue(ref(db, `comments/${id}`), s => {
                const list = document.getElementById('c-list');
                list.innerHTML = '';
                s.forEach(child => {
                    const c = child.val();
                    list.innerHTML += `<div style="padding:15px 0; border-bottom:1px solid #222;"><div style="color:var(--blue); font-weight:bold; font-size:0.85rem; margin-bottom:5px;">${c.name}</div><div style="color:#bbb;">${c.text}</div></div>`;
                });
            });
        }

        function syncUserData() {
            onValue(ref(db, `users/${currentUID}`), s => {
                userMetadata = s.val() || {};
                renderGrid(allVideos);
            });
        }

        onValue(ref(db, 'videos'), s => {
            allVideos = s.val() || {};
            renderGrid(allVideos);
        });

        function renderGrid(data, filter = 'all') {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            for (let id in data) {
                const v = data[id];
                if(filter === 'favorites' && !userMetadata.favorites?.[id]) continue;
                if(filter === 'watchLater' && !userMetadata.watchLater?.[id]) continue;

                grid.innerHTML += `
                    <div class="card" onclick="openVideo('${id}')">
                        <div class="card-thumb"><iframe src="${v.link}"></iframe></div>
                        <div class="card-info">
                            <div class="card-title">${v.title}</div>
                            <div class="card-stats">
                                <span><i class="ph ph-eye"></i> ${v.views || 0}</span>
                                <span><i class="ph ph-thumbs-up"></i> ${v.likesCount || 0}</span>
                            </div>
                        </div>
                    </div>`;
            }
        }

        // --- HELPERS UI ---
        document.getElementById('toggle-btn').onclick = () => document.body.classList.toggle('sidebar-hidden');
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout-final').onclick = () => location.reload();
        window.toggleModal = (s) => document.getElementById('account-modal').style.display = s ? 'flex' : 'none';
        
        window.changeTab = (type, btn) => {
            if(!currentUID && type !== 'all') return showToast("Debes iniciar sesión para esto");
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(allVideos, type);
        };

        window.toggleMetaDetail = (path) => {
            if(!currentUID) return showToast("Inicia sesión para guardar");
            const refM = ref(db, `users/${currentUID}/${path}/${activeVidId}`);
            if(userMetadata[path]?.[activeVidId]) remove(refM);
            else set(refM, allVideos[activeVidId]);
            showToast("Lista actualizada ✨");
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(120px)", 3000);
        }
    </script>
</body>
</html>
