<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMODDER | Premium Experience</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --side: #111114;
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --blue: #00d2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }

        /* SIDEBAR */
        aside {
            width: var(--sidebar-width); background: var(--side); height: 100%; 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            padding: 2rem 1.5rem; gap: 1.5rem; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; z-index: 1001;
        }
        body.sidebar-hidden aside { margin-left: calc(-1 * var(--sidebar-width)); opacity: 0; pointer-events: none; }

        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; text-align: center; margin-bottom: 10px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        .menu-label { font-size: 0.65rem; color: #444; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; margin-top: 10px; }
        .nav-btn {
            width: 100%; background: none; border: none; color: #888; display: flex; 
            align-items: center; gap: 12px; padding: 12px; cursor: pointer; 
            border-radius: 12px; transition: 0.3s; font-size: 0.95rem;
        }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { border-left: 3px solid var(--accent); background: linear-gradient(90deg, rgba(255,0,85,0.1), transparent); color: white; }

        /* MAIN & TOPBAR */
        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; transition: all 0.5s ease; }
        .top-bar {
            position: sticky; top: 0; background: rgba(10, 10, 12, 0.85); backdrop-filter: blur(20px);
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .visitor-counter { background: rgba(255, 0, 85, 0.05); border: 1px solid var(--accent); color: var(--accent); padding: 6px 16px; border-radius: 50px; font-size: 0.75rem; font-weight: 900; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }

        /* GRID & CARDS */
        .content-section { padding: 2rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--side); border-radius: 15px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-thumb { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        .card-thumb iframe { width: 100%; height: 100%; border: none; pointer-events: none; }
        .card-info { padding: 15px; }
        .card-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 10px; color: #eee; height: 38px; overflow: hidden; }
        .card-stats { display: flex; gap: 12px; font-size: 0.75rem; color: #666; font-weight: bold; }

        /* MODO CINE (DETAIL VIEW) */
        #video-view { position: fixed; inset: 0; background: var(--bg); z-index: 2500; display: none; flex-direction: column; overflow-y: auto; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .v-header { padding: 1rem 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: var(--side); }
        .player-box { width: 100%; background: #000; aspect-ratio: 16/9; max-height: 65vh; }
        .player-box iframe { width: 100%; height: 100%; border: none; }
        
        .v-details { padding: 2rem 5%; max-width: 1200px; margin: 0 auto; width: 100%; }
        .v-stats-bar { display: flex; align-items: center; gap: 25px; padding: 1.5rem 0; border-bottom: 1px solid var(--border); margin-bottom: 2rem; }
        
        .btn-like { background: var(--glass); border: 1px solid var(--border); color: white; padding: 10px 25px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; font-weight: bold; }
        .btn-like.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
        .btn-like:disabled { opacity: 0.5; cursor: not-allowed; }

        /* COMENTARIOS */
        .comments-box { background: var(--side); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
        .comment-input { display: flex; gap: 15px; margin-bottom: 25px; }
        .comment-input input { flex: 1; background: #000; border: 1px solid var(--border); padding: 14px; border-radius: 12px; color: white; outline: none; }
        .comment-item { padding: 12px 0; border-bottom: 1px solid var(--glass); }
        .c-user { color: var(--blue); font-weight: 800; font-size: 0.85rem; margin-bottom: 5px; }

        /* MODALES & OVERLAYS */
        #account-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 3000; backdrop-filter: blur(8px); }
        .modal-content { background: var(--side); padding: 2.5rem; border-radius: 30px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1e, #050505); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 3.5rem; background: var(--side); border-radius: 35px; border: 1px solid var(--accent); width: 90%; max-width: 420px; }
        .google-btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; background: white; color: black; margin-top: 2rem; }
        .guest-btn { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--border); background: transparent; color: #888; cursor: pointer; margin-top: 12px; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--accent); padding: 12px 25px; border-radius: 10px; transform: translateY(100px); transition: 0.5s; z-index: 10000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1 class="logo">X<span>MODDER</span></h1>
            <p style="color:#666; letter-spacing: 2px;">PREMIUM HUB ACCESS</p>
            <button class="google-btn" id="btn-login"><img src="https://www.google.com/favicon.ico" width="20"> INICIAR CON GOOGLE</button>
            <button class="guest-btn" id="btn-guest">Entrar como Invitado</button>
        </div>
    </div>

    <div id="account-modal">
        <div class="modal-content">
            <i class="ph-bold ph-user-gear" style="font-size: 3.5rem; color: var(--accent);"></i>
            <h3 style="margin: 15px 0;">Mi Perfil</h3>
            <p id="user-display-email" style="font-size: 0.85rem; color: #666; margin-bottom: 25px;"></p>
            <button class="nav-btn" id="btn-logout-final" style="background: var(--accent); color: white; justify-content: center; padding: 15px; margin-bottom: 10px;">Cerrar Sesión</button>
            <button class="nav-btn" onclick="toggleModal(false)" style="justify-content: center; border: 1px solid var(--border);">Volver</button>
        </div>
    </div>

    <div id="video-view">
        <div class="v-header">
            <div class="logo">X<span>MODDER</span></div>
            <button class="nav-btn" onclick="closeVideo()" style="width: auto; padding: 10px 20px; border: 1px solid var(--border);"><i class="ph-bold ph-arrow-left"></i> Volver al Inicio</button>
        </div>
        <div class="player-box" id="player-box"></div>
        <div class="v-details">
            <h1 id="v-title-det" style="font-size: 2rem; margin-bottom: 10px;">Cargando...</h1>
            <div class="v-stats-bar">
                <div style="color: #888; font-weight: bold;"><i class="ph-bold ph-eye"></i> <span id="v-views-det">0</span> Vistas</div>
                <button class="btn-like" id="btn-like-exec"><i class="ph-fill ph-thumbs-up"></i> <span id="v-likes-det">0</span> Likes</button>
                <button class="btn-like" onclick="toggleMetaDetail('favorites')"><i class="ph-fill ph-heart"></i> Favorito</button>
            </div>
            
            <div class="comments-box">
                <h3 style="margin-bottom: 20px;"><i class="ph-bold ph-chats"></i> Comentarios</h3>
                <div class="comment-input">
                    <input type="text" id="c-input" placeholder="Escribe tu opinión...">
                    <button class="nav-btn" id="btn-comment-exec" style="width: auto; background: var(--blue); color: black; font-weight: bold; padding: 0 25px;">Publicar</button>
                </div>
                <div id="c-list"></div>
            </div>
        </div>
    </div>

    <aside id="sidebar">
        <div class="logo">X<span>MODDER</span></div>
        <div>
            <p class="menu-label">Gestión</p>
            <button class="nav-btn" onclick="toggleModal(true)" style="color: var(--blue); background: rgba(0,210,255,0.05);"><i class="ph-bold ph-user-gear"></i> Opciones de la cuenta</button>
        </div>
        <div>
            <p class="menu-label">Navegación</p>
            <button class="nav-btn active" onclick="changeTab('all', this)"><i class="ph-bold ph-house"></i> Inicio</button>
            <button class="nav-btn" onclick="changeTab('favorites', this)"><i class="ph-bold ph-heart"></i> Favoritos</button>
            <button class="nav-btn" onclick="changeTab('watchLater', this)"><i class="ph-bold ph-clock"></i> Ver más tarde</button>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <div class="left-controls">
                <button class="toggle-menu" id="toggle-btn"><i class="ph-bold ph-list"></i></button>
                <div class="search-box">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Buscar en XMODDER...">
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="visitor-counter"><i class="ph-fill ph-users-three"></i> <span id="total-v-count">0</span> Visitas</div>
                <img id="user-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="38" style="border-radius: 50%; border: 2px solid var(--border);">
            </div>
        </div>

        <section class="content-section">
            <h2 id="sect-title" style="margin-bottom: 2rem; border-left: 4px solid var(--accent); padding-left: 15px;">Recién Agregados</h2>
            <div class="video-grid" id="main-grid"></div>
        </section>
    </main>

    <div id="toast">Notificación</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, runTransaction, push, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUID = null;
        let activeVidId = null;
        let allVideos = {};
        let userMetadata = {};
        let isFirstLoad = true;

        // --- VISITAS TOTALES ACUMULADAS ---
        const vCountRef = ref(db, 'stats/totalVisits');
        if(!sessionStorage.getItem('v_counted')) {
            runTransaction(vCountRef, c => (c || 0) + 1);
            sessionStorage.setItem('v_counted', 'true');
        }
        onValue(vCountRef, s => document.getElementById('total-v-count').innerText = s.val() || 0);

        // --- AUTH & AUTO-OCULTADO (2s) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-display-email').innerText = user.email;
                syncUserData();

                if (isFirstLoad) {
                    setTimeout(() => {
                        document.body.classList.add('sidebar-hidden');
                        isFirstLoad = false;
                    }, 2000);
                }
            } else {
                currentUID = null;
                renderGrid(allVideos);
            }
        });

        // --- LÓGICA DE LIKES (SOLO 1 POR USUARIO) ---
        document.getElementById('btn-like-exec').onclick = async () => {
            if(!currentUID) return showToast("❌ Inicia sesión para dar Like");
            
            const likeBtn = document.getElementById('btn-like-exec');
            const likeRef = ref(db, `likes/${activeVidId}/${currentUID}`);
            const countRef = ref(db, `videos/${activeVidId}/likesCount`);

            likeBtn.disabled = true; // Bloqueo anti-spam

            const snap = await get(likeRef);
            if(snap.exists()) {
                // Si ya existe, lo quitamos
                await remove(likeRef);
                await runTransaction(countRef, c => (c || 1) - 1);
                showToast("Like eliminado");
            } else {
                // Si no existe, lo agregamos
                await set(likeRef, true);
                await runTransaction(countRef, c => (c || 0) + 1);
                showToast("¡Te gusta este video! ❤️");
            }
            likeBtn.disabled = false;
        };

        // --- VIDEO VIEW (MODO CINE) ---
        window.openVideo = (id) => {
            activeVidId = id;
            const video = allVideos[id];
            runTransaction(ref(db, `videos/${id}/views`), c => (c || 0) + 1);
            
            document.getElementById('video-view').style.display = 'flex';
            document.getElementById('player-box').innerHTML = `<iframe src="${video.link}" allowfullscreen></iframe>`;
            document.getElementById('v-title-det').innerText = video.title;
            
            syncStats(id);
            syncComments(id);
        };

        window.closeVideo = () => {
            document.getElementById('video-view').style.display = 'none';
            document.getElementById('player-box').innerHTML = '';
            activeVidId = null;
        };

        function syncStats(id) {
            onValue(ref(db, `videos/${id}`), s => {
                const d = s.val();
                document.getElementById('v-views-det').innerText = d.views || 0;
                document.getElementById('v-likes-det').innerText = d.likesCount || 0;
            });
            if(currentUID) {
                onValue(ref(db, `likes/${id}/${currentUID}`), s => {
                    const btn = document.getElementById('btn-like-exec');
                    s.exists() ? btn.classList.add('active') : btn.classList.remove('active');
                });
            }
        }

        // --- COMENTARIOS ---
        document.getElementById('btn-comment-exec').onclick = () => {
            const input = document.getElementById('c-input');
            if(!currentUID) return showToast("❌ Inicia sesión para comentar");
            if(!input.value.trim()) return;
            push(ref(db, `comments/${activeVidId}`), {
                uid: currentUID,
                name: auth.currentUser.displayName,
                text: input.value,
                time: serverTimestamp()
            });
            input.value = '';
        };

        function syncComments(id) {
            onValue(ref(db, `comments/${id}`), s => {
                const list = document.getElementById('c-list');
                list.innerHTML = '';
                s.forEach(child => {
                    const c = child.val();
                    list.innerHTML += `<div class="comment-item"><div class="c-user">${c.name}</div><div style="color:#aaa; font-size:0.9rem;">${c.text}</div></div>`;
                });
            });
        }

        // --- CORE DATA ---
        function syncUserData() {
            onValue(ref(db, `users/${currentUID}`), s => {
                userMetadata = s.val() || {};
                renderGrid(allVideos);
            });
        }

        onValue(ref(db, 'videos'), s => {
            allVideos = s.val() || {};
            renderGrid(allVideos);
        });

        function renderGrid(data, filter = 'all') {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            for (let id in data) {
                const v = data[id];
                if(filter === 'favorites' && !userMetadata.favorites?.[id]) continue;
                if(filter === 'watchLater' && !userMetadata.watchLater?.[id]) continue;

                grid.innerHTML += `
                    <div class="card" onclick="openVideo('${id}')">
                        <div class="card-thumb"><iframe src="${v.link}"></iframe></div>
                        <div class="card-info">
                            <div class="card-title">${v.title}</div>
                            <div class="card-stats">
                                <span><i class="ph ph-eye"></i> ${v.views || 0}</span>
                                <span><i class="ph ph-thumbs-up"></i> ${v.likesCount || 0}</span>
                            </div>
                        </div>
                    </div>`;
            }
        }

        // --- HELPERS UI ---
        document.getElementById('toggle-btn').onclick = () => document.body.classList.toggle('sidebar-hidden');
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-guest').onclick = () => document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('btn-logout-final').onclick = () => location.reload();
        window.toggleModal = (s) => document.getElementById('account-modal').style.display = s ? 'flex' : 'none';
        
        window.changeTab = (type, btn) => {
            if(!currentUID && type !== 'all') return showToast("Inicia sesión para ver tu lista");
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(allVideos, type);
        };

        window.toggleMetaDetail = (path) => {
            if(!currentUID) return showToast("❌ Regístrate para guardar");
            const refM = ref(db, `users/${currentUID}/${path}/${activeVidId}`);
            if(userMetadata[path]?.[activeVidId]) remove(refM);
            else set(refM, allVideos[activeVidId]);
            showToast("Lista actualizada ✨");
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(100px)", 3000);
        }
    </script>
</body>
</html>
