<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMODDER | Premium Experience</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --side: #111114;
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --blue: #00d2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }

        /* SIDEBAR */
        aside {
            width: var(--sidebar-width); background: var(--side); height: 100%; 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            padding: 2rem 1.5rem; gap: 1.5rem; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; z-index: 1001;
        }
        body.sidebar-hidden aside { margin-left: calc(-1 * var(--sidebar-width)); opacity: 0; pointer-events: none; }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; text-align: center; margin-bottom: 10px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }
        .menu-label { font-size: 0.65rem; color: #444; text-transform: uppercase; letter-spacing: 1.5px; margin: 10px 0 5px; }
        .nav-btn { width: 100%; background: none; border: none; color: #888; display: flex; align-items: center; gap: 12px; padding: 12px; cursor: pointer; border-radius: 12px; transition: 0.3s; font-size: 0.95rem; }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { border-left: 3px solid var(--accent); background: linear-gradient(90deg, rgba(255,0,85,0.1), transparent); color: white; }

        /* MAIN */
        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; transition: all 0.5s ease; }
        .top-bar { position: sticky; top: 0; background: rgba(10, 10, 12, 0.85); backdrop-filter: blur(20px); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 1px solid var(--border); }

        .visitor-counter { background: rgba(255, 0, 85, 0.05); border: 1px solid var(--accent); color: var(--accent); padding: 6px 16px; border-radius: 50px; font-size: 0.75rem; font-weight: 900; display: flex; align-items: center; gap: 8px; }

        /* GRID VIEW */
        #home-view { padding: 2rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--side); border-radius: 15px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card-thumb { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; }
        .card-thumb i { font-size: 3rem; color: rgba(255,255,255,0.2); }
        .card-info { padding: 15px; }
        .card-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; color: #eee; }
        .card-stats { display: flex; gap: 10px; font-size: 0.75rem; color: #555; }

        /* WATCH VIEW (ESTILO PH) */
        #watch-view { display: none; padding: 2rem; max-width: 1200px; margin: 0 auto; animation: fadeIn 0.4s ease; }
        .player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 20px; }
        .player-container iframe { width: 100%; height: 100%; border: none; }
        
        .video-details { border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; }
        .video-details h1 { font-size: 1.5rem; margin-bottom: 15px; }
        .details-bar { display: flex; justify-content: space-between; align-items: center; }
        .stats-group { display: flex; gap: 20px; color: #888; font-size: 0.9rem; }
        .watch-actions { display: flex; gap: 10px; }
        .action-btn { background: var(--glass); border: 1px solid var(--border); color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: bold; transition: 0.3s; }
        .action-btn:hover { background: var(--accent); }
        .action-btn.liked { color: var(--blue); border-color: var(--blue); }

        /* COMENTARIOS */
        .comments-section { margin-top: 30px; }
        .comment-input-area { display: flex; gap: 15px; margin-bottom: 30px; }
        .comment-input-area input { flex: 1; background: var(--side); border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: white; outline: none; }
        .comment-input-area input:focus { border-color: var(--accent); }
        
        .comment-list { display: flex; flex-direction: column; gap: 20px; }
        .comment-item { display: flex; gap: 15px; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; }
        .comment-user-img { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); }
        .comment-body h4 { font-size: 0.9rem; margin-bottom: 5px; color: var(--blue); }
        .comment-body p { font-size: 0.85rem; color: #ccc; line-height: 1.4; }

        /* MODAL & OVERLAYS */
        #account-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: var(--side); padding: 2.5rem; border-radius: 30px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1e, #050505); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 3rem; background: var(--side); border-radius: 35px; border: 1px solid var(--accent); width: 400px; }
        .google-btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; background: white; color: black; margin-top: 2rem; }
        .guest-btn { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--border); background: transparent; color: #888; cursor: pointer; margin-top: 10px; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--accent); padding: 12px 25px; border-radius: 10px; transform: translateY(100px); transition: 0.5s; z-index: 10000; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1 class="logo">X<span>MODDER</span></h1>
            <p style="color:#666; margin-top: 0.5rem;">PREMIUM VIDEO HUB</p>
            <button class="google-btn" id="btn-login"><img src="https://www.google.com/favicon.ico" width="20"> INICIAR CON GOOGLE</button>
            <button class="guest-btn" id="btn-guest">Entrar más tarde (Invitado)</button>
        </div>
    </div>

    <div id="account-modal">
        <div class="modal-content">
            <i class="ph-bold ph-user-circle" style="font-size: 3rem; color: var(--accent);"></i>
            <h3 style="margin: 15px 0;">Mi Cuenta</h3>
            <p id="user-display-email" style="font-size: 0.8rem; color: #666; margin-bottom: 20px;"></p>
            <button class="action-btn logout-btn" id="btn-logout-final" style="width:100%; justify-content:center; background: var(--accent);">Cerrar Sesión</button>
            <button class="action-btn close-btn" onclick="toggleModal(false)" style="width:100%; justify-content:center; margin-top:10px;">Volver</button>
        </div>
    </div>

    <aside id="sidebar">
        <div class="logo">X<span>MODDER</span></div>
        <div>
            <p class="menu-label">Mi Cuenta</p>
            <button class="nav-btn" onclick="toggleModal(true)" style="color: var(--blue);"><i class="ph-bold ph-user-gear"></i> Opciones de la cuenta</button>
        </div>
        <div>
            <p class="menu-label">Navegación</p>
            <button class="nav-btn active" onclick="goHome()"><i class="ph-bold ph-house"></i> Inicio</button>
            <button class="nav-btn" onclick="changeTab('favorites', this)"><i class="ph-bold ph-heart"></i> Favoritos</button>
            <button class="nav-btn" onclick="changeTab('watchLater', this)"><i class="ph-bold ph-clock"></i> Ver más tarde</button>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <div class="left-controls">
                <button class="toggle-menu" id="toggle-btn"><i class="ph-bold ph-list"></i></button>
                <div class="search-box">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Buscar en XMODDER...">
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="visitor-counter"><i class="ph-fill ph-users"></i> <span id="v-count">0</span> Visitas</div>
                <img id="user-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="35" style="border-radius: 50%; border: 2px solid var(--border);">
            </div>
        </div>

        <div id="home-view">
            <h2 id="section-title" style="margin-bottom: 2rem;">Contenido Recomendado</h2>
            <div class="video-grid" id="main-grid"></div>
        </div>

        <div id="watch-view">
            <button class="action-btn" onclick="goHome()" style="margin-bottom: 20px;"><i class="ph ph-arrow-left"></i> Volver al Inicio</button>
            
            <div class="player-container" id="video-player-box">
                </div>

            <div class="video-details">
                <h1 id="watch-title">Cargando video...</h1>
                <div class="details-bar">
                    <div class="stats-group">
                        <span><i class="ph-bold ph-eye"></i> <b id="watch-views">0</b> vistas</span>
                        <span><i class="ph-bold ph-thumbs-up"></i> <b id="watch-likes">0</b> likes</span>
                    </div>
                    <div class="watch-actions">
                        <button class="action-btn" id="btn-like-video"><i class="ph-fill ph-thumbs-up"></i> Like</button>
                        <button class="action-btn" id="btn-fav-video"><i class="ph-fill ph-heart"></i> Guardar</button>
                    </div>
                </div>
            </div>

            <div class="comments-section">
                <h3><i class="ph ph-chat-centered-text"></i> Comentarios</h3>
                <div class="comment-input-area">
                    <input type="text" id="comment-text" placeholder="Escribe un comentario público...">
                    <button class="action-btn" id="btn-post-comment" style="background: var(--blue);">Comentar</button>
                </div>
                <div class="comment-list" id="comments-container">
                    </div>
            </div>
        </div>
    </main>

    <div id="toast">Aviso</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, push, remove, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEM7fa1Erl2NLpM8VTRYCVyHW-cl-JEjw",
            authDomain: "sociosxit-fa932.firebaseapp.com",
            databaseURL: "https://sociosxit-fa932-default-rtdb.firebaseio.com",
            projectId: "sociosxit-fa932",
            storageBucket: "sociosxit-fa932.firebasestorage.app",
            messagingSenderId: "942961938934",
            appId: "1:942961938934:web:8f9e5620253d122a9e77d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUID = null;
        let currentUserData = null;
        let allVideos = {};
        let activeVideoID = null;
        let isFirstLoad = true;

        // --- LÓGICA DE VISITAS TOTALES ---
        const totalVisitsRef = ref(db, 'stats/totalVisits');
        if (!sessionStorage.getItem('counted')) {
            runTransaction(totalVisitsRef, (c) => (c || 0) + 1);
            sessionStorage.setItem('counted', 'true');
        }
        onValue(totalVisitsRef, (snap) => document.getElementById('v-count').innerText = snap.val() || 0);

        // --- NAVEGACIÓN ---
        window.goHome = () => {
            activeVideoID = null;
            document.getElementById('watch-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('video-player-box').innerHTML = '';
        };

        window.openVideo = (id) => {
            activeVideoID = id;
            const video = allVideos[id];
            
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('watch-view').style.display = 'block';
            
            document.getElementById('video-player-box').innerHTML = `<iframe src="${video.link}" allowfullscreen></iframe>`;
            document.getElementById('watch-title').innerText = video.title;
            
            // Incrementar vistas del video
            runTransaction(ref(db, `videos/${id}/stats/views`), (v) => (v || 0) + 1);
            
            loadVideoStats(id);
            loadComments(id);
        };

        function loadVideoStats(id) {
            onValue(ref(db, `videos/${id}/stats`), (snap) => {
                const stats = snap.val() || { views: 0, likes: 0 };
                document.getElementById('watch-views').innerText = stats.views;
                document.getElementById('watch-likes').innerText = stats.likes || 0;
            });
        }

        // --- LIKES & COMMENTS ---
        document.getElementById('btn-like-video').onclick = () => {
            if(!currentUID) return showToast("❌ Inicia sesión para dar like");
            runTransaction(ref(db, `videos/${activeVideoID}/stats/likes`), (l) => (l || 0) + 1);
            showToast("¡Te gusta este video!");
        };

        document.getElementById('btn-post-comment').onclick = () => {
            const text = document.getElementById('comment-text').value;
            if(!currentUID) return showToast("❌ Regístrate para comentar");
            if(!text) return;

            push(ref(db, `videos/${activeVideoID}/comments`), {
                uid: currentUID,
                name: auth.currentUser.displayName,
                text: text,
                timestamp: serverTimestamp()
            });
            document.getElementById('comment-text').value = '';
            showToast("Comentario publicado");
        };

        function loadComments(id) {
            const container = document.getElementById('comments-container');
            onValue(ref(db, `videos/${id}/comments`), (snap) => {
                container.innerHTML = '';
                const comments = snap.val();
                for(let cid in comments) {
                    const c = comments[cid];
                    container.innerHTML += `
                        <div class="comment-item">
                            <div class="comment-user-img"></div>
                            <div class="comment-body">
                                <h4>${c.name}</h4>
                                <p>${c.text}</p>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // --- UI & AUTH ---
        window.toggleModal = (s) => document.getElementById('account-modal').style.display = s ? 'flex' : 'none';
        document.getElementById('toggle-btn').onclick = () => document.body.classList.toggle('sidebar-hidden');
        document.getElementById('btn-guest').onclick = () => document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout-final').onclick = () => { signOut(auth); location.reload(); };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-display-email').innerText = user.email;
                if(isFirstLoad) { setTimeout(() => { document.body.classList.add('sidebar-hidden'); isFirstLoad = false; }, 2000); }
                syncData();
            } else {
                currentUID = null;
                syncData();
            }
        });

        function syncData() {
            onValue(ref(db, 'videos'), (snap) => {
                allVideos = snap.val() || {};
                renderGrid(allVideos);
            });
        }

        function renderGrid(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            for (let id in data) {
                const v = data[id];
                const stats = v.stats || { views: 0 };
                grid.innerHTML += `
                    <div class="card" onclick="openVideo('${id}')">
                        <div class="card-thumb"><i class="ph-fill ph-play"></i></div>
                        <div class="card-info">
                            <div class="card-title">${v.title}</div>
                            <div class="card-stats">
                                <span>${stats.views || 0} vistas</span>
                                <span>•</span>
                                <span>${v.date ? new Date(v.date).toLocaleDateString() : 'Reciente'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(100px)", 3000);
        }
    </script>
</body>
</html>
